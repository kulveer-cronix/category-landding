<!DOCTYPE html>
<html lang="en">
<head>

    <title>Category table</title>
      <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
